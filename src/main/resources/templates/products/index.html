<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All Products</title>
  </head>
  <body>
   <div class="container">
	<h1 class="text-center my 4">All Products</h1>
	<a class="btn btn-primary my-2" href="/products/create">Create Products</a>
   </div>
   <div>
	
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>price</th>
					<th>image</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="@{${product.price} + '$'}"></td>
					<td>
						<img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100">					            
					</td>
					
					<td th:text="${product.createdAt.toString().substring(0,10)}"></td>
					<td style="white-space: nowrap;">
						<a class="btn btn-primary btn-sm" href="@{/products/edit(id=${product.id})}">Edit</a>
						<a class="btn btn-danger btn-sm" href="@{/products/delete(id=${product.id})}"
						onclick="return confirm('Are You Sure? ')" >Delete</a>					
					</td>
				</tr>
			</tbody>
			
		</table>
		</div>
	
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
